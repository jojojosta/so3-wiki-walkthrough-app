<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Ocean 3 Checkbox</title>
    <!-- Optional: Add a futuristic font like Orbitron from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Star Ocean 3 Inspired Checkbox</h1>

    <div class="so3-checkbox-container">
        <input type="checkbox" id="option1" class="so3-checkbox-input">
        <label for="option1" class="so3-checkbox-label">
            <span class="so3-checkbox-visual"></span>
            Activate Symbology Matrix
        </label>
    </div>

    <div class="so3-checkbox-container">
        <input type="checkbox" id="option2" class="so3-checkbox-input" checked>
        <label for="option2" class="so3-checkbox-label">
            <span class="so3-checkbox-visual"></span>
            Engage Warp Drive (Checked)
        </label>
    </div>

    <div class="so3-checkbox-container">
        <input type="checkbox" id="option3" class="so3-checkbox-input" disabled>
        <label for="option3" class="so3-checkbox-label">
            <span class="so3-checkbox-visual"></span>
            Power Offline (Disabled)
        </label>
    </div>

     <div class="so3-checkbox-container">
        <input type="checkbox" id="option4" class="so3-checkbox-input" checked disabled>
        <label for="option4" class="so3-checkbox-label">
            <span class="so3-checkbox-visual"></span>
            System Locked (Checked & Disabled)
        </label>
    </div>

</body>
</html>
